<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Lesson 3 | Form &amp; Multimedia</title>
  </head>
  <body>
    <!--container/container - fluid -->
    <div class="containter-fluid">
        <h2>Forms</h2>

        <!-- action - where you are sending your information, method - POST/GET, autocomplete, onsubmit, -->

        <form action="welcom.html" method="POST" autocomplete="">
            
            <label for="name">Name</label><br>
            <input type="text" name="name" id="n1"><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="em"><br>
    
            <label for="password">Password</label><br>
            <input type="password" name="password" id="pass"><br>

            <label for="gender">Gender</label><br>
            Male <input type="radio" name="n1" id="">
            Female <input type="radio" name="n1" id=""><br><br>

            <label for="city">City</label>
            <select name="city" id="c">
                <option value="o">Select One</option>
                <option value="o1">Seattle</option><option value="o2">Bellingham</option><option value="o3">urmom</option>
            </select><br>

            <label for="message" id="m" cols="50" rows="10"></label>





            <br><br>
            <input type="submit" value="Submit">

        </form><br>

        <h2>Audio</h2>
        <audio controls autoplay loop hidden>
            <source type="audio/mp3" src="MEDIA/ilucifer draft - 2:11:19, 2.04 PM.mp3">
        </audio>

        <video controls width="100%" loop>
            <source type="video/mp4" src="MEDIA/I,LUCIFER (Converted).mov"> 
        </video>







    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  </body>
</html>
